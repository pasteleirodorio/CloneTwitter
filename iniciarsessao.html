<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Fivecom/Fivecon.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>Iniciar Sessão</title>
</head>
<body>
    <main>
        <article>
            <section>
                <div id="container">
                    <a href="index.html" target="_parent" rel="selfie"><img src="imagens/logo.png" alt="Logo Twitter"></a>
                    <h2>Entrar no twitter</h2>
                </div>
            </section>
        </article>
    <article>
        <section>
            <div>
                <label for="usuario"></label>
                    <input type="text" nome="usuario" id="usuario" placeholder="Celular, Email ou Nome de usuário" autocomplete="off" size="30">
                    <br>
                    <input type="password" nome="senha" id="senha" placeholder="Senha" autocomplete="off" size="30">
                    <br>
                    <input id="enviar" type="submit" value="Entrar">
                    <br>
                    <p id="texto-esqueceu-senha"> Esqueceu sua senha?</p>
                    <p id="texto-inscrevase">Inscrever-se no Twitter</p>
            </div>
        </section>
    </article>
    </main>
</body>
</html>
